services:
- type: pserv
  name: mysql
  plan: standard
  env: docker
  autoDeploy: false
  disk:
    name: mysql
    mountPath: /var/lib/mysql
    sizeGB: 10
  envVars:
  - fromGroup: mysql

envVarGroups:
- name: mysql
  envVars:
  - key: DB
    value: MYSQL_DATABASE
  - key: USER
    value: MYSQL_USER
  - key: PASSWORD
    value: MYSQL_PASSWORD
  - key: MYSQL_ROOT_PASSWORD
    value: MYSQL_ROOT_PASSWORD
  - key: PORT
    value: PORT
